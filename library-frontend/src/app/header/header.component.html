<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1><span class="badge bg-secondary">Library App</span></h1>
        <div class="navbar-nav ml-auto">
            <ng-container *ngIf="authService.isLoggedIn(); else loginSection">
                <!-- User is logged in -->
                <li class="nav-item">
                    <span class="nav-link">Welcome, {{ username }}!</span>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Tokens Available: {{ tokens }}</span>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" (click)="navigateToUserDetails()">User Details</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-link nav-link" (click)="logout()">Logout</button>
                </li>
            </ng-container>
            <ng-template #loginSection>
                <!-- User is not logged in -->
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register">Register</a>
                </li>
            </ng-template>
        </div>
    </div>
</div>
